<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJLE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/GELATINA_LOGO_black.png" />
</head>

<body>
    <div class="container">
        <div class="left-content">
            <p id="vivaPeron" class="fade-in intro">
                Viva Peron
            </p>
            <p id="vivanLosJingles" class="fade-in intro">
                Vivan los Jingles
            </p>
            <p id="vivaElAmor" class="fade-in intro">
                Viva el amor, Industra Nacional y los gelatiners
            </p>
        </div>

        <div class="center">
            <h1 id="title" class="fade-in">La f√°brica de jingles</h1>
            <img id="logo" src="img/GELATINA_LOGO.png" alt="Gelatina" class="fade-in" height="50px">
            <h2 id="subtitle" class="fade-in">Gelatina</h2>
            <div id="jingle-counter">
                <p>Cantidad de Jingles que podes encontrar: <span id="jingle-total">0</span></p>
            </div>
            <form autocomplete="off">
                <div class="autocomplete" style="width:100%">
                    <input id="inpJingle" type="text" name="jingles" placeholder="Busca el jingle como quieras">
                </div>
            </form>
        </div>
        <div class="right-content">
            <p id="esperoLosJueves" class="fade-in intro">
                Espero los jueves
            </p>
            <p id="yYaQuieroEscuchar" class="fade-in intro">
                Y ya quiero escuchar
            </p>
            <p id="llegoLaFabrica" class="fade-in intro">
                Llego la fabrica de Jingles, soy feliz
            </p>
        </div>
    </div>
    <script src="scripts/effects.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/count.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/phrases.js"></script>
</body>

</html>
